<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="prevImage">
                <i @click="prevImage(), stopAutoSlide()" class="fas fa-chevron-left"></i>
            </div>
            <div class="image">
                <h2 class="nameImage">{{sliderImages[imageIndex].nameImg}}</h2>
                <img :src="sliderImages[imageIndex].url" :alt="sliderImages[imageIndex].alt">
                <div class="bulletts">
                    <i @click="changeimage(index), stopAutoSlide()" v-for="(elm, index) in sliderImages" :key="index" :class="(index == imageIndex) ? 'active' : null" class="fas fa-circle bullett"></i>
                </div>
            </div>
            <div class="nextImage">
                <i @click="nextImage(), stopAutoSlide()" class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
